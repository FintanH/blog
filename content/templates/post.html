<div class="container">
    <h3>$title$</h3>
    <small>Posted on $date$</small>
    
    <div class="revert-ul inner-h2-adjust">
        $body$
    </div>
    
    $if(project)$
    <div class="section">
        <div class="inner-h2-adjust">$project$</div>
    </div>
    $endif$
    
    $if(authors)$
    <div class="divider"></div>
    <div class="section">
        $for(authors)$
        <div class="inner-h2-adjust">$body$</div>
        $endfor$
    </div>
    $endif$
    
</div>
